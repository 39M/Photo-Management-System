<!doctype html>
<html>
<head>
{% load staticfiles %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, maximum-scale=1, initial-scale=1, user-scalable=0">

    <!-- Always force latest IE rendering engine or request Chrome Frame -->
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">

    <link rel="stylesheet" href="{% static 'stylesheets/font_google_api.css' %}">

    <!-- Use title if it's in the page YAML frontmatter -->
    <title>{% block title %}{% endblock %} | {{ CONFIG.SITE.TITLE }} </title>

    <link href="{% static  'stylesheets/application.css' %}" media="screen" rel="stylesheet" type="text/css"/>

    <script src='{% static  "javascripts/application.js" %}' type="text/javascript"></script>
</head>

<body>
{% block body %}


{% endblock %}
</body>
</html>
