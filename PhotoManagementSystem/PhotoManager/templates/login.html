{% extends "html.html" %}
{%  block body %}

<nav class="navbar navbar-default navbar-inverse navbar-static-top" role="navigation">
  <!-- Brand and toggle get grouped for better mobile display -->
  <div class="navbar-header">
    <a class="navbar-brand" href="login.html#">{{ CONFIG.SITE.TITLE }}</a>

    
  </div>

  
</nav>
<div class="container">
  
<div class="col-md-4 col-md-offset-4">


  <div class="padded">
    <div class="login box" style="margin-top: 80px;">

      <div class="box-header">
        <span class="title">Login</span>
      </div>

      <div class="box-content padded">
        <form id="form" method="post" class="separate-sections"> {% csrf_token %}
          <div class="input-group addon-left">
            <span class="input-group-addon" href="#">
              <i class="icon-user"></i>
            </span>
            <input type="text" placeholder="username" name="username">
          </div>

          <div class="input-group addon-left">
            <span class="input-group-addon" href="#">
              <i class="icon-key"></i>
            </span>
            <input type="password" placeholder="password" name="password">
          </div>

          <div>
            <a class="btn btn-blue btn-block" onclick="$('#form').submit()">
                Login <i class="icon-signin"></i>
            </a>
          </div>

        </form>

        <div>
          <a href="/test?v=signup">
              Don't have an account? <strong>Sign Up</strong>
          </a>
        </div>
      </div>

    </div>

  </div>
</div>
</div>

{% endblock %}
