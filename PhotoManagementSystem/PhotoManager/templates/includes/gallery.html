{% load staticfiles %}
<script type="text/javascript">

$(function() {
	
	//Execute the slideShow
	slideShow();

});

function slideShow() {

	//Set the opacity of all images to 0
	$('#gallery a').css({opacity: 0.0});
	
	//Get the first image and display it (set it to full opacity)
	$('#gallery a:first').css({opacity: 1.0});
	
	//Set the caption background to semi-transparent
	$('#gallery .caption').css({opacity: 0.7});

	//Resize the width of the caption according to the image width
	$('#gallery .caption').css({width: $('#gallery a').find('img').css('width')});
	
	//Get the caption of the first image from REL attribute and display it
	$('#gallery .content').html($('#gallery a:first').find('img').attr('rel'))
	.animate({opacity: 0.7}, 400);
	
	//Call the gallery function to run the slideshow, 6000 = change to next image after 6 seconds
	setInterval('gallery()',6000);
	
}

function gallery() {
	
	//if no IMGs have the show class, grab the first image
	var current = ($('#gallery a.show_decpic')?  $('#gallery a.show_decpic') : $('#gallery a:first'));

	//Get next image, if it reached the end of the slideshow, rotate it back to the first image
	var next = ((current.next().length) ? ((current.next().hasClass('caption'))? $('#gallery a:first') :current.next()) : $('#gallery a:first'));	
	
	//Get next image caption
	var caption = next.find('img').attr('rel');	
	
	//Set the fade in effect for the next image, show class has higher z-index
	next.css({opacity: 0.0})
	.addClass('show_decpic')
	.animate({opacity: 1.0}, 1000);

	//Hide the current image
	current.animate({opacity: 0.0}, 1000)
	.removeClass('show_decpic');
	
	//Set the opacity to 0 and height to 1px
    $('#gallery .content').hide()
	$('#gallery .caption').animate({opacity: 0.0}, { queue:false, duration:50 }).animate({height: '1px'}, { queue:true, duration:300 });	

	//Animate the caption, opacity to 0.7 and heigth to 100px, a slide up effect
	$('#gallery .caption').animate({opacity: 0.7},100 ).animate({height: '100px'},500 ,function(){$('#gallery .content').fadeIn()});

	//Display the content
    $('#gallery .content').animate({opacity: 0.7},500 )
	$('#gallery .content').html(caption);
	
	
}

</script>
<style type="text/css">
body{
	font-family:arial
}

.clear {
	clear:both
}

#gallery {
	position:relative;
	height:228px
}
    #gallery a {
        left: 0px;
		float:left;
		position:absolute;
	}

	#gallery a img {
		border:none;
	}

	#gallery a.show_decpic {
		z-index:500
	}

	#gallery .caption {
		z-index:600; 
		background-color:#000; 
		color:#ffffff; 
		height:100px; 
		width:100%; 
		position:absolute;
		bottom:0;
	}

	#gallery .caption .content {
		margin:5px
	}
	
	#gallery .caption .content h4 {
		margin:0;
		padding:0;
		color:#aaa;
	}
	

</style>
</head>
<body>

<div id="gallery">

	<a href="/test?v=filter" class="show_decpic">
		<img src="{% static 'images/flowing-rock.jpg' %}" alt="Flowing Rock" width="200" height="124" title="" alt="" rel="<h4>{ location }}</h4>{ description }}"/>
	</a>
	
	<a href="#">
		<img src="{% static 'images/grass-blades.jpg' %}" alt="Grass Blades" width="200" height="124" title="" alt="" rel="<h4>{ location }}</h4>{ description }}"/>
	</a>

	<div class="caption"><div class="content"></div></div>
</div>
